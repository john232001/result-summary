<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-left">
        <h2 class="text-result">
          Your Result
        </h2>
        <div class="circle-result">
          <div class="result-number">
            <h2>76</h2>
            <p class="sub-number">
              of 100
            </p>
          </div>
        </div>
        <h2 class="text-great">Great</h2>
        <p class="text-content">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="card-right">
        <h2 class="title-summary">Summary</h2>
        <div class="box-reaction">
          <div>
            <img src="assets/images/icon-reaction.svg" alt="">
            <p class="">Reaction</p>
          </div>
          <div>
            <p class="summary-result"><span class="">80</span> / 100</p>
          </div>
        </div>
        <div class="box-memory">
          <div>
            <img src="assets/images/icon-memory.svg" alt="">
            <p class="">Memory</p>
          </div>
          <div>
            <p class="summary-result"><span>92</span> / 100</p>
          </div>
        </div>
        <div class="box-verbal">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <div>
            <p class="summary-result"><span>61</span> / 100</p>
          </div>
        </div>
        <div class="box-visual">
          <div>
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <div>
            <p class="summary-result"><span>72</span> / 100</p>
          </div>
        </div>
        <a href="" class="continue-btn">Continue</a>
      </div>
    </div>
  </div>
</body>
</html>
